name: Build & Deploy Vietlott AI Predictor

on:
  # Run on push to main
  push:
    branches: [main]

  # Run 6x/day every 3h covering 6AM-9PM Vietnam (UTC+7)
  # Cost: 6 runs × ~3min × 30 days = ~540 min/month (within 2000 free tier)
  schedule:
    - cron: '0 23 * * *'   # 06:00 VN - morning Keno/Bingo session start
    - cron: '0 2 * * *'    # 09:00 VN - mid-morning update
    - cron: '0 5 * * *'    # 12:00 VN - noon update
    - cron: '0 8 * * *'    # 15:00 VN - afternoon update
    - cron: '0 11 * * *'   # 18:00 VN - before major draws (Power, Mega, Max 3D)
    - cron: '0 14 * * *'   # 21:00 VN - after major draws

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flask flask-cors numpy pandas scikit-learn requests beautifulsoup4
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Collect data & train AI models
        run: python build.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
